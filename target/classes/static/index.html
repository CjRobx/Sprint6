<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Capacitaciones</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/9a04d068ea.js" crossorigin="anonymous"></script>	
</head>
<body >
  <div id="app" class="container pt-5">
    <a href="index.html" class="btn btn-primary">Crear usuario</a>
    <table class="table table-hover table-bordered caption-top">
      <caption class="text-center display-4 my-3">Usuarios</caption>
      <thead>
        <tr>
          <th>ID</th>
          <th>Rut</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Cargo</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr v-for="usuario in usuarios" :key="usuario.id">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.rut }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
          <td>{{ usuario.cargo }}</td>
          <td>
            <button @click="mostrarDetalle(usuario.id)"  class="btn btn-primary" title="Ver detalle"><i class="fa-regular fa-eye"></i></button>
            <button @click="eliminar(usuario.id)"  class="btn btn-danger" title="Eliminar capacitación"><i class="fa-regular fa-trash-can"></i></button>
          	<button @click="actualizar(usuario.id)"  class="btn btn-success" title="Editar capacitación"><i class="fa-regular fa-pen-to-square"></i></button> 
          </td>
        </tr>
      </tbody>
    </table>

  </div> <!-- END #APP -->
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <!-- Axios y Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
    
  <!-- SweetAlert 2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
  
  <!-- Archivo de script personalizado -->
  <script src="index.js"></script>
</body>
</html>
